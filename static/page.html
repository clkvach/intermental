<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>intermental</title>
            <link rel="shortcut icon" href="icon.png">
            <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <link rel='stylesheet' href='css/nprogress.css'/> 
            <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
            <link href="css/calendar.min.css" rel="stylesheet" type="text/css">
            <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="js/calendar.min.js"></script>
            <script src="js/semantic.min.js"></script>
        </head>
        <body>
            <div class="ui container">
                <div class="ui signup_modal modal">
                        <i class="close icon"></i>
                        <div class="header">
                            Create new book
                        </div>
                        <div class="content">
                            <div class="description">
                            <div class="ui header">Complete this fields</div>
                            <form class="ui form">
                                    <div class="field">
                                      <label>Book Name</label>
                                      <div class="ui input left icon">
                                            <i class="book icon"></i>
                                            <input type="text" id="book_name_form" placeholder="Name of your book">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Password of your book</label>
                                        <div class="ui input left icon">
                                            <i class="terminal icon"></i>
                                            <input type="password" id="book_password_form" placeholder="Your password">
                                        </div>
                                    </div>
                                    <div class="field">
                                      <label>Your name</label>
                                      <div class="ui input left icon">
                                            <i class="user icon"></i>
                                            <input type="text" id="book_author_form" placeholder="Your name">
                                        </div>
                                    </div>
                                    <div class="field">
                                      <label>Keywords</label>
                                      <div class="ui input left icon">
                                        <i class="privacy icon"></i>
                                        <input type="text" id="book_keywords_form" placeholder="Keywords used for search your book. Examples: best book, my life...">
                                        </div>
                                    </div>
                                    <div class="field">
                                      <label>Birthday</label>
                                      <div class="ui calendar" id="birthday_calendar">
                                            <div class="ui input left icon">
                                              <i class="calendar icon"></i>
                                              <input type="text" id="birthday_form" placeholder="Your Birthday">
                                            </div>
                                          </div>
                                    </div>
                                  </form>
                                  <div id="signup_status_block"></div>
                            </div>
                        </div>
                        <div class="actions">
                            <div id="signup_erase_button" class="ui red left labeled icon button">
                            Erase
                            <i class="close icon"></i>
                            </div>
                            <div id="signup_completed_button" class="ui positive right labeled icon button">
                            Create!
                            <i class="checkmark icon"></i>
                            </div>
                            </div>
                        </div>
                        <div class="ui accept_post_modal mini modal">
                            <div class="header">Accept the post</div>
                            <div class="content">
                                <form id="post_submit_form" class="ui form" action="">
                                    <div class="field">
                                      <label>Your password</label>
                                      <input id="book_submit_password_form" type="password">
                                    </div>
                                </form>
                                <div id="accept_post_status"></div>
                            </div>
                          </div>
                        <div class="ui sync_posts_modal mini modal">
                            <div class="header">Sync the posts with ipfs</div>
                            <div class="content">
                                <form id="submit_sync_form" class="ui form" action="">
                                    <div class="field">
                                      <label>Your password</label>
                                      <input id="submit_password_sync_form" type="password">
                                    </div>
                                </form>
                                <div id="sync_status"></div>
                            </div>
                          </div>
                  <div id="loader_block" style="top: 50%; position:absolute; left: 50%; right: 50%;">
                        <div class="ui active inline loader"></div>
                  </div>
                  <div id="main_page_block">
                      <div id="menu_center_block">
                        <div class="ui small menu">
                                <div class="item">
                                    <h4 id="menu_path"><strong><a style="color:teal;" href="index.html">intermental</a>|Write</strong></h4>
                                  </div>
                                <div class="right menu">
                                    <div class="ui item"><i id="night_button" class="ui moon icon"></i></div>
                                    <div class="ui item"><i id="sync_posts_button" class="ui refresh icon"></i><strong><a style="color:red;" id="sync_posts_num"></a></strong></div>
                                  <div class="ui dropdown item">
                                    Language <i class="dropdown icon"></i>
                                    <div class="menu">
                                      <a class="item"><i class="us flag"></i>English</a>
                                      <a class="item"><i class="ru flag"></i>Russian</a>
                                    </div>
                                  </div>
                                  <div class="item">
                                      <div class="signup_button ui primary button">Create new book</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <h3 id="write_header" style="text-align:center;padding-top:5%;">Write a new post to the</h3>
                            <div id="post_forms_block">
                                <form class="ui form">
                                        <div class="field">
                                        <label>Header</label>
                                        <input id="post_header" type="text" placeholder="Header">
                                        </div>
                                </form>
                                <div id="editor" style="max-height:30%;"></div>
                            </div>
                            <div id="buttons_action_page_container">
                                <button id="send_post_button" class="ui right floated icon green button">
                                    <i class="send icon"></i> Send
                                  </button>
                                <button id="save_post_locally_button" class="ui right floated icon teal button">
                                    <i class="save icon"></i> Save locally
                                  </button>
                                  <button class="ui right floated icon red button">
                                    <i class="remove icon"></i> Reset
                                  </button>
                            </div>
                            </div>                  
            </div>
            <script src="js/back.js"></script>
            <script src="js/front.js"></script>
            <script src='js/nprogress.js'></script>
            <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
            
            <!-- Initialize Quill editor -->
            <script>
              var quill = new Quill('#editor', {
                modules: {
                    toolbar: [
                    [{ header: [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                    ]
                },
                placeholder: 'Write your post...',
                theme: 'snow'  // or 'bubble'
              });
            </script>
            <script> 
                var sync_posts_num = get_sync_posts()[1];
                if(sync_posts_num != undefined) {
                    document.getElementById("sync_posts_num").innerHTML= sync_posts_num;
                }else {
                    document.getElementById("sync_posts_num").innerHTML= 0;
                }
                var current_book_name = getParameterByName("current_book");
                // document.getElementById("menu_path").innerHTML+=current_book_name;
                get_all_book_entries(current_book_name);
                $("#loader_block").remove();
                $('.menu .item').tab();
                var book_name = getCookie("book_name");
                document.getElementById("write_header").innerHTML +=" "+ book_name;
            </script>
            <script>
            </script>
        </body>
    </html>
