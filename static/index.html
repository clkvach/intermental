<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>intermental</title>
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel='stylesheet' href='css/nprogress.css'/> 
        <link href="css/calendar.min.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/calendar.min.js"></script>
        
        <script src="js/semantic.min.js"></script>
    </head>
    <body>
        <div id="menu_right_block">
            <div class="ui secondary  menu">
                    <div class="right menu">
                        <a id="current_book_button" class="item"><i class="ui book icon"></i></a>
                        <a class="signup_button item">
                            <i class="ui plus icon"></i>
                            Create new book
                        </a>
                  </div>
            </div>
        </div>
        <div class="ui container">
            <div class="ui signup_modal modal">
                    <i class="close icon"></i>
                    <div class="header">
                        Create new book
                    </div>
                    <div class="content">
                        <div class="description">
                        <div class="ui header">Complete this fields</div>
                        <form class="ui form">
                                <div class="field">
                                  <label>Book Name</label>
                                  <div class="ui input left icon">
                                        <i class="book icon"></i>
                                        <input type="text" id="book_name_form" placeholder="Name of your book">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password of your book</label>
                                    <div class="ui input left icon">
                                        <i class="terminal icon"></i>
                                        <input type="password" id="book_password_form" placeholder="Your password">
                                    </div>
                                </div>
                                <div class="field">
                                  <label>Your name</label>
                                  <div class="ui input left icon">
                                        <i class="user icon"></i>
                                        <input type="text" id="book_author_form" placeholder="Your name">
                                    </div>
                                </div>
                                <div class="field">
                                  <label>Keywords</label>
                                  <div class="ui input left icon">
                                    <i class="privacy icon"></i>
                                    <input type="text" id="book_keywords_form" placeholder="Keywords used for search your book. Examples: best book, my life...">
                                    </div>
                                </div>
                                <div class="field">
                                  <label>Birthday</label>
                                  <div class="ui calendar" id="birthday_calendar">
                                        <div class="ui input left icon">
                                          <i class="calendar icon"></i>
                                          <input type="text" id="birthday_form" placeholder="Your Birthday">
                                        </div>
                                      </div>
                                </div>
                              </form>
                              <div id="signup_status_block"></div>
                        </div>
                    </div>
                    <div class="actions">
                        <div id="signup_erase_button" class="ui red left labeled icon button">
                        Erase
                        <i class="close icon"></i>
                        </div>
                        <div id="signup_completed_button" class="ui positive right labeled icon button">
                        Create!
                        <i class="checkmark icon"></i>
                        </div>
                    </div>
                    </div>
              <div id="main_block">
                <h1 id="big_header" class="center_header">intermental</h1>
                <div id = "all_width" class="ui action input" style="padding-top:5%;">
                    <input id="search_query_form" type="text" placeholder="Search...">
                    <button id="search_button" class="ui inverted green button">GO!</button>
                </div>
              </div>
              <div id="search_results_block">
                  <div id="menu_center_block">
                    <div class="ui small menu">
                            <div class="item">
                                <h4><strong>intermental</strong></h4>
                              </div>
                            <div class="right menu">
                              <div class="ui dropdown item">
                                Language <i class="dropdown icon"></i>
                                <div class="menu">
                                  <a class="item"><i class="us flag"></i>English</a>
                                  <a class="item"><i class="ru flag"></i>Russian</a>
                                </div>
                              </div>
                              <div class="item">
                                  <div class="signup_button ui primary button">Create new book</div>
                              </div>
                            </div>
                          </div>
                        </div>
                    <table class="ui celled striped table">
                        <thead><tr><th colspan="1">Search results</th></tr></thead>
                            <tbody id="search_results_list"></tbody>
                    </table>
              </div>
        </div>
        <script src="js/back.js"></script>
        <script src="js/front.js"></script>
        <script>
                var current_book_name = getCookie("book_name");
                document.getElementById("current_book_button").innerHTML += '<strong>'+current_book_name+'</strong>';
                $("#search_results_block").hide();
            </script>
        <script src='js/nprogress.js'></script>
        <script>
        </script>
    </body>
</html>
