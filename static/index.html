<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link rel='stylesheet' href='css/nprogress.css'/>    
        
        <title>Intermental</title>
        <style>
            #center {
                top: 50%;
                /* Отступ в процентах от верхнего края окна */
                left: 50%;
                /* Отступ в процентах от левого края окна */
                right: 50%;
                width: 450px;
                /* Ширина блока */
                height: 450px;
                /* Высота блока */
                position: absolute;
                /* Абсолютное позиционирование блока */
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="reg_modal" class="modal">
                <div class="modal-content">
                <h3>Регистрация</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login" type="text" class="validate">
                        <label for="login">Логин</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="blog_name" type="text" class="validate">
                        <label for="blog_name">Название книги</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="keywords" type="text" class="validate">
                            <label for="keywords">Ключевые слова</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="birthday" type="text" class="datepicker">                          
                            <label for="password">Дата рождения</label>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-action waves-effect waves-red btn-flat" style="color:red;">Отмена<i class="material-icons right">delete</i></a>
                <a href="#!" id="reg_send_button" class="modal-action waves-effect waves-green btn-flat" style="color:green;">Отправить<i class="material-icons right">send</i></a>
                </div>
            </div>
            <div class="container" style="padding-top:2%;">
                <div class="row">
                <a style="color:black;" id="reg_button" class="right">Регистрация</a>                
                    <div id="search_block">
                        <div class="col s12" style="text-align:center;padding-top:15%;">
                            <h2>Intermental</h2>
                        </div> 
                        <div style="padding-left:20%;" class="row">
                            <form id="search_form">
                                <div class="input-field col s10">
                                <input id="search_query" type="text">
                                <label for="search_query">Запрос</label>
                                </div>
                            </form>
                        </div>
                        <div style="padding-left:20%;" class="row">
                            <button id="search_button" class="btn waves-effect waves-light col s10 black" type="submit">Поехали!
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                    <div class="col s10">
                    <div id="results_block">
                        <nav style="background: white;color:black;">
                                <div class="nav-wrapper">
                                    <ul><i id="MENU_show" class="fa fa-bars button-collapse" style="color:black;"></i></ul>
                                    <a style="color: black; font-size: 120%;font-weight: bold;" class="brand-logo center">Intermental</a>
                                    <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                                            <li><a id="reg_button" style="color: black;" href="#">Регистрация</a></li>
                                        </ul> -->
                                </div>
                            </nav>
                            <div id="submit_modal" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login_input" type="text" class="validate">
                            <label for="login_input">Ваш логин</label>
                        </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password_input" type="password" class="validate">
                            <label for="password_input">Ваш пароль</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" id="send_post_button" class="modal-action modal-close waves-effect waves-green btn-flat red">Отменить <i class="material-icons right">close</i></a>
                    <a href="#!" id="send_post_button" class="modal-action modal-close waves-effect waves-green btn-flat green">Отправить <i class="material-icons right">send</i></a>
                </div>
            </div>
                        <ul id="results_list" class="collection with-header"><li class="collection-header"><h5 id="query_word">Результаты поиска по запросу: </h5></li></ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script>
            $("#reg_modal").modal();
        </script>
        <script src="js/main.js"></script>
        <script src='js/nprogress.js'></script>
    </body>
</html>
