<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
      <dialog class="mdl-dialog" style="width:900px;">
          <h4 class="mdl-dialog__title">Написать запись</h4>
          <div class="mdl-dialog__content">
              <form action="#">
                  <div class="mdl-textfield mdl-js-textfield" style="width:900px;">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Заголовок</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield" style="width:900px;">
                      <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
                      <label class="mdl-textfield__label" for="sample5">Запись</label>
                    </div>
                </form>                
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button"> <i class="material-icons">send</i> Отправить</button>
            <button type="button" class="mdl-button close red"> <i class="material-icons">close</i> Отмена</button>
          </div>
        </dialog>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#overview" class="mdl-layout__tab">Intermental</a>
          <a href="#overview" class="mdl-layout__tab is-active">Главная</a>
          <a id="show-dialog" href="#" class="mdl-layout__tab">Написать запись</a>
          <a href="#features" class="mdl-layout__tab">О нас</a>
          <a href="#features" class="mdl-layout__tab">Поддержка</a>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div style="padding-top:8%;"></div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div style="color:black;" class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4 class="mdl-cell mdl-cell--12-col">Рекомендуем</h4>
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                    <img style="width:75px; height: 75px;" src="ava.png">
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>Пользователь Romka</h5>
                  Пишу здесь о своей жизни....
                  <p>
                      <a href="#">Последняя запись: поездка в Испанию</a>
                  </p>
                </div>
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <img style="width:75px; height: 75px;" src="ava.png">
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>Пользователь Romka1</h5>
                  Пишу здесь о своих приключениях...
                  <p>
                      <a href="#">Последняя запись: поход в горы)))</a>
                  </p>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- < TOP RATE-->
      </header>
      <div style="padding-top:200px;;"></div>
     <main class="mdl-layout__content">
       <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="app_entry">
        <entry
          v-for="item in entryList"
          v-bind:name="item"
          v-bind:key="item.id">
        </entry>
       </section>
       <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 255.962px; height: 255.962px; transform: translate(-50%, -50%) translate(36px, 11px);"></span></span>
        </main>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="material.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
    <script>
        var dialog = document.querySelector('dialog');
        var showDialogButton = document.querySelector('#show-dialog');
        if (! dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
        }
        showDialogButton.addEventListener('click', function() {
          dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function() {
          dialog.close();
        });
      </script>
  </body>
</html>
