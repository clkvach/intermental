<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link rel='stylesheet' href='css/nprogress.css'/>     
        
        <title>Intermental</title>
        <style>
            #center {
                top: 50%;
                /* Отступ в процентах от верхнего края окна */
                left: 50%;
                /* Отступ в процентах от левого края окна */
                right: 50%;
                width: 450px;
                /* Ширина блока */
                height: 450px;
                /* Высота блока */
                position: absolute;
                /* Абсолютное позиционирование блока */
            }
        </style>
    </head>
    <body>
        <div id="load_data">
            <div id="center">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ui_content" style="visibility:hidden;">
                    <div id="reg_modal" class="modal">
                            <div class="modal-content">
                            <h3>Регистрация</h3>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" type="text" class="validate">
                                    <label for="login">Логин</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Пароль</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="blog_name" type="text" class="validate">
                                    <label for="blog_name">Название книги</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="keywords" type="text" class="validate">
                                        <label for="keywords">Ключевые слова</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="birthday" type="text" class="datepicker">                          
                                        <label for="password">Дата рождения</label>
                                        </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <a href="#!" class="modal-action waves-effect waves-red btn-flat" style="color:red;">Отмена<i class="material-icons right">delete</i></a>
                            <a href="#!" id="reg_send_button" class="modal-action waves-effect waves-green btn-flat" style="color:green;">Отправить<i class="material-icons right">send</i></a>
                            </div>
                        </div>
                <div id="row">
                    <div class="container">
                        <nav style="background: white;color:black;">
                            <div class="nav-wrapper">
                                <ul><i id="MENU_show" class="material-icons left" style="color:black;padding-left:10px;">arrow_back</i></ul>
                                <a style="color: black; font-size: 120%;font-weight: bold;" class="brand-logo center">Intermental</a>
                                <ul id="nav-mobile" class="right hide-on-med-and-down">
                                        <li><a id="reg_button" style="color: black;" href="#">Регистрация</a></li>
                                    </ul>
                            </div>
                        </nav>
                    </div>
                    <div style="padding-top:50px;"></div>
                    <div class="container">
                            <div class="row">
                                <div class="col s12">
                                <ul class="tabs">
                                    <li class="tab col s3"><a href="#posts_block">Записи</a></li>
                                    <li class="tab col s3"><a href="#user_info_block">Информация</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col s12">
                            <div id="content">
                                <div id="posts_block">
                                    <ul class="collection with-header" id="posts_list">
                                        <li class="collection-header"><h5 id="user_header">Все записи пользователя </h5></li>
                                    </ul>
                                </div>
                                <div id="user_info_block">
                                    <div class="row">
                                            <div class="col s12">
                                                <div class="card">
                                                <div class="card-content white-text">
                                                    <span class="card-title" style="color:black;"><i class="fa fa-address-card-o"></i> Информация о пользователе</span>
                                                    <div id="user_info" style="color:black;">
                                                        <p></p>                                                            
                                                        <p id="email_field" style="color:black;"><i class="fa fa-envelope"></i><strong> Email: </strong></p>
                                                        <p></p>
                                                        <p id="birthday_field" style="color:black;"><i class="fa fa-birthday-cake"></i><strong> День рождения: </strong></p>
                                                        <p></p>
                                                        <p id="created_field" style="color:black;"><i class="fa fa-check"></i><strong> Дата создания: </strong></p>
                                                        <p></p>
                                                        <p id="blog_field" style="color:black;"><i class="fa fa-file-text"></i><strong> Название блога: </strong></p>
                                                        <p></p>
                                                        <p id="key_field" style="color:black;"><i class="fa fa-key"></i><strong> Ключевые слова: </strong></p>
                                                        <p></p>
                                                        <p id="posts_num_field" style="color:black;"><i class="fa fa-comments"></i><strong> Всего записей: </strong></p>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fixed-action-btn">
                                    <a id="add_post_button" href="#!" class="btn-floating btn-waves btn-large red">
                                      <i class="large material-icons">mode_edit</i>
                                    </a>
                                  </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/main.js"></script>
        <script src='js/nprogress.js'></script>
        <script>
            $("#reg_modal").modal();
            var login = getParameterByName("current_book");
            get_all_user_posts(login);
            get_user_data(login);
            document.getElementById("user_header").innerHTML += login;
        </script>
    </body>
</html>
